<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリケーション</title>
    <link rel="stylesheet" href="webapp.css">
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <div class="header_left">
            <img src="https://raw.githubusercontent.com/posse-ap/gen1.0-ph1-posseapp/hayashi/posseLogotouka.png" alt="posse_logo" class="posse_logo">
            <span class="header_left_text">4th week</span>
        </div>
        <div class="header_right">
            <button class="header_button">記録・投稿</button>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <div class="main">
            <!-- mainの左側 -->
            <div class="left">
                <!-- today部分 -->
                <div class="left_box">
                    <div class="box">
                        <p class="today">Today</p>
                        <p class="hour_number">3</p>
                        <p class="hour">hour</p>
                    </div>
                    <!-- month部分 -->
                    <div class="box">
                        <p class="month">Month</p>
                        <p class="hour_number">120</p>
                        <p class="hour">hour</p>
                    </div>
                    <!-- total部分-->
                    <div class="box">
                        <p class="total">Total</p>
                        <p class="hour_number">1348</p>
                        <p class="hour">hour</p>
                    </div>
                </div>
                <!-- ３box下のgraph部分 -->
                <img src="https://raw.githubusercontent.com/posse-ap/gen1.0-ph1-posseapp/yuyama/img/leftgraff.png" alt="棒グラフ" class="hour_graph">
            </div>

            <!-- mainの右側 -->
            <div class="right">
                <!-- 学習言語　right1 -->
                <div class="right_box">
                    <div class="right_contents">
                        <h3 class="right_box_titles">学習言語</h3>
                        <img src="https://raw.githubusercontent.com/posse-ap/gen1.0-ph1-posseapp/yuyama/img/gengoguraff.png" alt="学習言語の円グラフ" class="circle_graph">
                        <!-- 言語の詳細 -->
                        <div class="study_languages">
                            <section class="study_items"><span class="circle" id="i_color1754EF"></span>JavaScrpt</section>
                            <section class="study_items"><span class="circle" id="i_color1071BD"></span>CSS</section>
                            <section class="study_items"><span class="circle" id="i_color20BEDE"></span>PHP</section>
                            <section class="study_items"><span class="circle" id="i_color3CCEFE"></span>HTML</section>
                            <section class="study_items"><span class="circle" id="i_colorB29EF3"></span>Laravel</section>
                            <section class="study_items"><span class="circle" id="i_color6D46EC"></span>SQL</section>
                            <section class="study_items"><span class="circle" id="i_color4A18EF"></span>SHELL</section>
                            <section class="study_items"><span class="circle" id="i_color3105C0"></span>情報システム基礎知識（その他）</section>
                        </div>
                    </div>

                    <!-- 学習コンテンツ　right2 -->
                    <div class="right_contents">
                        <h3 class="right_box_titles">学習コンテンツ</h3>
                        <img src="https://raw.githubusercontent.com/posse-ap/gen1.0-ph1-posseapp/yuyama/img/conteguraff.png" alt="学習コンテンツの円グラフ" class="circle_graph">
                        <!-- 学習コンテンツの円グラフ -->
                        <div>
                            <section class="study_contents"><span class="circle" id="s_color1754EF"></span>ドットインストール</section>
                            <section class="study_contents"><span class="circle" id="s_color1071BD"></span>N予備校</section>
                            <section class="study_contents"><span class="circle" id="s_color20BEDE"></span>POSSE課題</section>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>
<!-- モーダル  -->
<div id="modal_area" class="modal_area">
    <!-- モーダルのメイン部分 -->
    <div class="modal_main">
        <!-- モーダルの左側 -->
        <div class="modal_left">
            <div class="modal_day">
                <h3>学習日</h3>
                <input type="text" class="modal_day_input">
            </div>

            <div class="modal_study_contents">
                <h3>学習コンテンツ（複数選択可）</h3>
                <div>
                    <label class="modal_study_contents_check"><input
                            type="checkbox"><span　class="check_content">N予備校</span></label>
                    <label class="modal_study_contents_check"><input
                            type="checkbox"><span　class="check_content">ドットインストール</span></label>
                    <label class="modal_study_contents_check"><input
                            type="checkbox"><span　class="check_content">POSSE課題</span></label>
                </div>
            </div>

            <div class="modal_study_languages">
                <h3>学習コンテンツ（複数選択可）</h3>
                <div>
                    <label class="modal_study_languages_check"><input
                            type="checkbox"><span　class="check_language">HTML</span></label>
                    <label class="modal_study_languages_check"><input
                            type="checkbox"><span　class="check_language">CSS</span></label>
                    <label class="modal_study_languages_check"><input
                            type="checkbox"><span　class="check_language">JavaScrpt</span></label>
                    <label class="modal_study_languages_check"><input
                            type="checkbox"><span　class="check_language">PHP</span></label>
                    <label class="modal_study_languages_check"><input
                            type="checkbox"><span　class="check_language">Laravel</span></label>
                    <label class="modal_study_languages_check"><input
                            type="checkbox"><span　class="check_language">SQL</span></label>
                    <label class="modal_study_languages_check"><input
                            type="checkbox"><span　class="check_language">SHELL</span></label>
                    <label class="modal_study_languages_check"><input
                            type="checkbox"><span　class="check_language">情報システム基礎知識（その他）</span></label>
                </div>
            </div>

        </div>

        <!-- モーダルの右側 -->
        <div class="modal_right">
            <div class="modal_hour">
                <h3>学習時間</h3>
                <input type="text" 　class="modal_hour_input">
            </div>

            <div class="modal_tweeter_comnent">
                <h3>Twitter用コメント</h3>
                <textarea id="txtbox" class="modal_twitter_textarea" name="tweet_box" onkeyup="GetTweet(value)"
                    cols="40" rows="8"></textarea>
            </div>

            <div class="twitter">
                <label class="twitter_label"><input type="checkbox" id="twitter_check_box"><span
                        class="twitter_check"></span>
                    <p>Twitterにシェアする</p>
                </label>
            </div>
            
        </div>
        
    </div>

    <!-- モーダルのフッター -->
    <div class="modal_footer">
        <button class="modal_footer_btn" id="tweet" onclick="click_modal()">記録・投稿</button>
    </div>
    <div id="close_modal" class="close_modal">
        ×
    </div>


</div>
    <!-- フッター -->
    <footer　class="footer">
        <h5 class="footer_text">＜　2021年　10月　　＞</h5>
    </footer>










    <script src="webapp.js"></script>
</body>
</html>
