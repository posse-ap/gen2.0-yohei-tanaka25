<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリケーション</title>
    <link href="https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/html5resetcss/html5reset-1.6.css">
    <link rel="stylesheet" href="webapp.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="header_left"> 
            <img src="" alt="posse_logo" class="posse_logo">
            <span>4th week</span>
        </div>
        <div class="header_right">
            <button>記録・投稿</button>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <div class="main">
            <!-- mainの左側 -->
            <div class="left">
                <!-- today部分 -->
                <div class="left_box">
                    <div class="box">
                        <h4>Today</h4><br>
                        <div>3</div><br>
                        <h4>hour</h4>
                    </div>
                    <!-- month部分 -->
                    <div class="box">
                        <h4>Month</h4><br>
                        <div>120</div><br>
                        <h4>hour</h4>
                    </div>
                    <!-- total部分-->
                    <div class="box">
                        <h4>Total</h4><br>
                        <div>1348</div><br>
                        <h4>hour</h4>
                    </div>
                </div>
                <!-- ３box下のgraph部分 -->
                <img src="" alt="棒グラフ">
            </div>
    
            <!-- mainの右側 -->
            <div　class="right">
                <!-- 学習言語　right1 -->
                <div class="right_box">
                    <div class="right_contents">
                        <h3>学習言語</h3>
                        <img src="" alt="学習言語の円グラフ">
                        <!-- 言語の詳細 -->
                        <div>
                            <div>
                                <p><span></span>JavaScrpt</p>
                                <p><span></span>CSS</p>
                                <p><span></span>PHP</p>
                                <p><span></span>HTML</p>
                                <p><span></span>Laravel</p>
                                <p><span></span>SQL</p>
                                <p><span></span>SHELL</p>
                                <p><span></span>情報システム基礎知識（その他）</p>
                            </div>
                        </div>
                    </div>
    
                    <!-- 学習コンテンツ　right2 -->
                    <div class="right_contents">
                        <h3>学習コンテンツ</h3>
                        <img src="" alt="学習コンテンツの円グラフ">
                        <!-- 学習コンテンツの円グラフ -->
                        <div>
                            <p><span></span>ドットインストール</p>
                            <p><span></span>N予備校</p>
                            <p><span></span>POSSE課題</p>
                        </div>
                    </div>
                </div>
    
            </div>
    
        </div>
    </main>

    <!-- フッター -->
    <footer　class="footer">
        <h5>＜　2021年　10月　　＞</h5>
    </footer>










    <script src="webapp.js"></script>
</body>
</html>
